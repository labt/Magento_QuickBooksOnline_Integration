# =============================
# java.util.logging preferences
# =============================
# Read the following for instructions on how to use this file:
# http://docs.oracle.com/javase/7/docs/technotes/guides/logging/overview.html
#
# Don't change; overriden to a higher level according to preferences
.level=FINEST
#


# LOG HANDLER SWITCH
# =========================
# Console handler should always be on since information relevant to the user is
# passed through java.util.logging
handlers= java.util.logging.ConsoleHandler
# To also add the FileHandler, use the following line instead:
#handlers= java.util.logging.FileHandler, java.util.logging.ConsoleHandler
#


# CONSOLE HANDLER SETTINGS 
# ========================
# Uncomment lines below either QUITE MODE or DEBUG MODE
#
# QUIET MODE
# ----------
#java.util.logging.ConsoleHandler.level = INFO
#java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
#java.util.logging.SimpleFormatter.format = %4$s: %5$s%n
#
# DEBUG MODE
# ----------
java.util.logging.ConsoleHandler.level = FINEST
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
#java.util.logging.SimpleFormatter.format = %2$s%n%4$s: %5$s%6$s%n
java.util.logging.SimpleFormatter.format = %2$s%n%4$s[%1$t]: %5$s%6$s%n
#


# FILE HANDLER SETTINGS
# =====================
# default file output is in user's home directory.
# java.util.logging.FileHandler.pattern = test.log
# java.util.logging.FileHandler.limit = 50000
# java.util.logging.FileHandler.count = 1
# java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
# java.util.logging.SimpleFormatter.format=%1$tb %1$td, %1$tY %1$tl:%1$tM:%1$tS %1$Tp %2$s %4$s: %5$s%n
#


# PROGRAM LOGGER SETTINGS
# =======================
# Override logging level based on package/class
# ca.humannature.magqb = FINER
com.intuit.level = OFF
org.apache.level = OFF
#

## END OF FILE
